<div class="container">
  <video
    class="video"
    [ngStyle]="{ 'transform': !frontCamera ? 'scaleX(-1)' : 'scaleX(1)' }"
    #videoElement
    playsinline
    autoplay
    muted
  >
  </video>
  <button class="toggle-button" type="primary-small-biometria-reverse" (click)="inverterCamera()">INVERTER CAMERA</button>
</div>
