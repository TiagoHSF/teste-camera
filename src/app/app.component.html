TESTE  9 - Transform para espelhamento de camera
<div class="container">
  <video class="video" [ngStyle]="{ 'transform': getVideoTransform() }"
    #videoElement playsinline autoplay muted>
  </video>
  <button class="toggle-button" type="primary-small-biometria-reverse" (click)="inverterCamera()" [disabled]="isLoading">
    {{ isLoading ? 'Trocando...' : 'INVERTER CAMERA' }}
  </button>
</div>
